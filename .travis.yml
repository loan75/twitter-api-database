# .travis.yml

language: python
python: 3.8
cache: pip
dist: xenial
addons:
  postgresql: 10
install:
  - pip install pipenv
  - pipenv install --dev
before_script:
  - psql -c 'CREATE DATABASE twitter_api_flask_test;' -U postgres
  - pipenv run python manage.py db upgrade
env:
  - DATABASE_URL="postgresql://localhost/twitter_api_flask"
script:
  - pipenv run nosetests
